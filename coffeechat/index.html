<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Coffee Chat Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- Login Section -->
<div id="login-section">
  <div id="login_div" class="main-div">
    <div class="card">
      <div class="card-body">
        <p id="signin-text">Sign in to</p>
        <p id="companyname">Coffee Chat</p>
        <input type="email" placeholder="Email..." id="email_field" />
        <input type="password" placeholder="Password..." id="password_field" />
        <button id="login_button" onclick="login()">Login</button>
        <button id="registration_button" onclick="registration()">Register</button>
      </div>
    </div>
  </div>
</div>

<!-- Registration Section -->
<div id="registration_div" class="registration_div">
  <div class="card">
    <div class="card-body">
      <p id="register-text">Register an account</p>
      <input type="email" placeholder="Enter your email..." id="register_email" />
      <input type="password" placeholder="Create a password..." id="register_password" />
      <button id="create_account_button" onclick="createaccount()">Register</button>
      <button id="back_login_button" onclick="back_to_login()">Back to login</button>
    </div>
  </div>
</div>


<!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="firebase_auth.js"></script>
  <script src="index.js"></script>

</body>
</html>
